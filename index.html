<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nine Men's Morris</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class ="container">
        <div class = "header">
         <h1 class = "title">Nine Men's Morris</h1>
         
</div>
<div id="status" class="status">Player 1's turn</div>

  <div class="board" id = "board">
    <!-- ðŸ”µ SPOTS -->

    <!-- Outer square -->
    <div class="spot" id="spot-0"  style="top: 25px; left: 25px;"></div>
    <div class="spot" id="spot-1"  style="top: 25px; left: 235px;"></div>
    <div class="spot" id="spot-2"  style="top: 25px; right: 25px;"></div>

    <div class="spot" id="spot-3"  style="top: 235px; left: 25px;"></div>
    <div class="spot" id="spot-4"  style="top: 235px; right: 25px;"></div>

    <div class="spot" id="spot-5"  style="bottom: 25px; left: 25px;"></div>
    <div class="spot" id="spot-6"  style="bottom: 25px; left: 235px;"></div>
    <div class="spot" id="spot-7"  style="bottom: 25px; right: 25px;"></div>

    <!-- Middle square -->
    <div class="spot" id="spot-8"   style="top: 95px; left: 95px;"></div>
    <div class="spot" id="spot-9"   style="top: 95px; left: 235px;"></div>
    <div class="spot" id="spot-10"  style="top: 95px; right: 95px;"></div>

    <div class="spot" id="spot-11"  style="top: 235px; left: 95px;"></div>
    <div class="spot" id="spot-12"  style="top: 235px; right: 95px;"></div>

    <div class="spot" id="spot-13"  style="bottom: 95px; left: 95px;"></div>
    <div class="spot" id="spot-14"  style="bottom: 95px; left: 235px;"></div>
    <div class="spot" id="spot-15"  style="bottom: 95px; right: 95px;"></div>

    <!-- Inner square -->
    <div class="spot" id="spot-16"  style="top: 165px; left: 165px;"></div>
    <div class="spot" id="spot-17"  style="top: 165px; left: 235px;"></div>
    <div class="spot" id="spot-18"  style="top: 165px; right: 165px;"></div>

    <div class="spot" id="spot-19"  style="top: 235px; left: 165px;"></div>
    <div class="spot" id="spot-20"  style="top: 235px; right: 165px;"></div>

    <div class="spot" id="spot-21"  style="bottom: 165px; left: 165px;"></div>
    <div class="spot" id="spot-22"  style="bottom: 165px; left: 235px;"></div>
    <div class="spot" id="spot-23"  style="bottom: 165px; right: 165px;"></div>

    <!-- ðŸ”— LINES -->

    <!-- Outer horizontal -->
    <div class="line horizontal" style="top: 40px; left: 55px; width: 180px;"></div>
    <div class="line horizontal" style="top: 40px; left: 265px; width: 180px;"></div>
    <div class="line horizontal" style="bottom: 40px; left: 55px; width: 180px;"></div>
    <div class="line horizontal" style="bottom: 40px; left: 265px; width: 180px;"></div>

    <!-- Outer vertical -->
    <div class="line vertical" style="top: 55px; left: 40px; height: 180px;"></div>
    <div class="line vertical" style="top: 55px; right: 40px; height: 180px;"></div>
    <div class="line vertical" style="top: 265px; left: 40px; height: 180px;"></div>
    <div class="line vertical" style="top: 265px; right: 40px; height: 180px;"></div>

    <!-- Middle horizontal -->
    <div class="line horizontal" style="top: 110px; left: 125px; width: 110px;"></div>
    <div class="line horizontal" style="top: 110px; left: 265px; width: 110px;"></div>
    <div class="line horizontal" style="bottom: 110px; left: 125px; width: 110px;"></div>
    <div class="line horizontal" style="bottom: 110px; left: 265px; width: 110px;"></div>

    <!-- Middle vertical -->
    <div class="line vertical" style="top: 125px; left: 110px; height: 110px;"></div>
    <div class="line vertical" style="top: 125px; right: 110px; height: 110px;"></div>
    <div class="line vertical" style="top: 265px; left: 110px; height: 110px;"></div>
    <div class="line vertical" style="top: 265px; right: 110px; height: 110px;"></div>

    <!-- Inner horizontal -->
    <div class="line horizontal" style="top: 180px; left: 195px; width: 40px;"></div>
    <div class="line horizontal" style="top: 180px; left: 265px; width: 40px;"></div>
    <div class="line horizontal" style="bottom: 180px; left: 195px; width: 40px;"></div>
    <div class="line horizontal" style="bottom: 180px; left: 265px; width: 40px;"></div>

    <!-- Inner vertical -->
    <div class="line vertical" style="top: 195px; left: 180px; height: 40px;"></div>
    <div class="line vertical" style="top: 195px; right: 180px; height: 40px;"></div>
    <div class="line vertical" style="top: 265px; left: 180px; height: 40px;"></div>
    <div class="line vertical" style="top: 265px; right: 180px; height: 40px;"></div>

    <!-- Mid-line connectors -->
    <div class="line vertical" style="top: 40px; left: 250px; height: 140px;"></div>
    <div class="line vertical" style="bottom: 40px; left: 250px; height: 140px;"></div>
    <div class="line horizontal" style="left: 40px; top: 250px; width: 140px;"></div>
    <div class="line horizontal" style="right: 40px; top: 250px; width: 140px;"></div>
  </div>
  <script src="app.js"></script> 
  <button id="restartButton" style="margin-top: 20px; padding: 10px 20px; font-size: 1.2rem; display: none;">Sail Again!</button>
</div>
